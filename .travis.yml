sudo: required
language: node_js
services:
  - docker
branches:
  only:
    - master
    - /RELEASE-\d+/
    - teamf-integration
    - team1-integration
    - master-integration
    - /feature-\w+-\d+/
    - /Feature-\w+-\d+/
install:
  - npm install --silent
script:
  - npm test
after_success:
  - "./scripts/travis-docker-build.sh"
notifications:
  email: false
  slack:
    secure: 
