# Environment Variables required to be set in circleci web config
#
# AMAZON_ECR_ENDPOINT_LOWER=url-for-lower-ECR
# AMAZON_ECR_REPO=repo-name-within-ECR
# LOWER_AWS_KEY=
# LOWER_AWS_SECRET=
#
#
### Deployment Workflows:
#
# Push to Branch     | Deploy to Environment
# ------------------ | ---------------------
# integration        | mint
# staging            | staging
# master             | HOLD -> prod
#

version: 2
workflows:
  version: 2
  test-build-deploy:
    jobs:
    - cache-dependencies
    - test-jest:
        requires: [cache-dependencies]
    - test-mocha:
        requires: [cache-dependencies]
    - test-lint:
        requires: [cache-dependencies]
    - test-format:
        requires: [cache-dependencies]
    - build-webpack:
        requires: [test-jest, test-mocha, test-lint, test-format]
        filters:
          branches:
            only:
            - master
            - integration
            - staging
            - mint
            - /[Ff]eature-\w+-\d+[-\w]*/
          tags:
            only:
            - /RELEASE-\d+/
    - build-push-image:
        requires: [build-webpack]
        filters:
          branches:
            only:
            - master
            - integration
            - staging
            - mint
            - /[Ff]eature-\w+-\d+[-\w]*/
          tags:
            only:
            - /RELEASE-\d+/
    - force-mint-redeploy:
        requires: [build-push-image]
        filters:
          branches: {only: [integration]}
    #- deploy-qint-containers:
    #    requires: [build-push-image]
    #    filters:
    #      branches: {only: [integration]}
    #- deploy-stge-containers:
    #    requires: [build-push-image]
    #    filters:
    #      branches: {only: [staging]}
    #- hold-prod-deploy:
    #    type: approval
    #    requires: [build-push-image]
    #    filters:
    #      branches: {only: [master]}
    #- deploy-prod-containers:
    #    requires: [hold-prod-deploy]
    #    filters:
    #      branches: {only: [master]}
  push-dev-tag-workflow:
    jobs:
    - push-tag:
        filters:
          branches: {ignore: /.*/}
          tags:
            only: [ avery, brian, laura, kevin ]
jobs:
  cache-dependencies:
    docker:
    - image: circleci/node:8.6
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: |
            npm install --silent --no-save
      - save_cache:
          paths:
            - ./node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
  test-jest:
    docker:
    - image: circleci/node:8.6
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: run jest
          command: |
            npm run test-jest
  test-mocha:
    docker:
    - image: circleci/node:8.6
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: run mocha
          command: |
            npm run test-mocha
  test-lint:
    docker:
    - image: circleci/node:8.6
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: run lint
          command: |
            npm run lint
  test-format:
    docker:
    - image: circleci/node:8.6
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v2-dependencies-{{ checksum "package.json" }}
    - run:
        name: run prettier format check
        command: |
          npm run test-format
  build-webpack:
    docker:
    - image: circleci/node:8.6
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v2-dependencies-{{ checksum "package.json" }}
    - run:
        name: build webpack
        command: |
          npm run build
    - save_cache:
        paths:
        - ./public/build
        - ./dist
        key: v1-webpack-{{ .Revision }}
  build-push-image:
    working_directory: /home/circleci/project
    docker:
    - image: ussba/cc-docker-git-aws
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - restore_cache:
        keys:
        - v1-webpack-{{ .Revision }}
    - run:
        name: Build application Docker image
        command: |
          stat ./dist
          stat ./public/build
          docker build -t ${AMAZON_ECR_REPO}:${CIRCLE_SHA1} .
    - deploy:
        name: Push application Docker image tagged with Git Commit to ECR
        command: |
          function tagpush() {
            ${loginlower}
            docker tag ${AMAZON_ECR_REPO}:${CIRCLE_SHA1} "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${1}"
            docker push "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${1}"
            #${loginupper}
            #docker tag ${AMAZON_ECR_REPO}/${CIRCLE_SHA1} "${AMAZON_ECR_ENDPOINT_UPPER}/${AMAZON_ECR_REPO}:${1}"
            #docker push "${AMAZON_ECR_ENDPOINT_UPPER}/${AMAZON_ECR_REPO}:${1}"
          }
          loginlower="$(export AWS_ACCESS_KEY_ID=${LOWER_AWS_KEY} AWS_SECRET_ACCESS_KEY=${LOWER_AWS_SECRET} && aws ecr get-login --region us-east-1 --no-include-email)"
          #loginupper="$(export AWS_ACCESS_KEY_ID=${UPPER_AWS_KEY} AWS_SECRET_ACCESS_KEY=${UPPER_AWS_SECRET} && aws ecr get-login --region us-east-1 --no-include-email)"
          tagpush ${CIRCLE_SHA1}
          if [ -z "${CIRCLE_BRANCH}" ]; then
            tagpush ${CIRCLE_BRANCH}
          else
            tagpush ${CIRCLE_TAG}
          fi
          tagpush circle-${CIRCLE_BUILD_NUM}
  force-mint-redeploy:
    docker:
    - image: ussba/cc-docker-git-aws:latest
    steps:
    - deploy:
        name: Force redeploy of mint containers
        no_output_timeout: '30m'
        command: |
          export AWS_DEFAULT_REGION=us-east-1
          export AWS_ACCESS_KEY_ID=${LOWER_AWS_KEY} AWS_SECRET_ACCESS_KEY=${LOWER_AWS_SECRET}
          export ENVIRONMENT_NAME=mint
          export SERVICE=katana
          export ECS_CLUSTER="${ENVIRONMENT_NAME}-ecs"
          export ECS_SERVICE=$(aws ecs list-services --cluster "${ECS_CLUSTER}" | jq ".serviceArns[]" | grep "${SERVICE}" | grep -v redirect | cut -f 2 -d '"' | cut -f2 -d/)

          if [ -z "${ECS_SERVICE}" ]; then
            echo "FATAL: Could not retrieve service name for ECS Cluster '${ECS_CLUSTER}' looking for service named '${SERVICE}'.  Ensure proper AWS access and that a service is deployed to that cluster with that name"
            exit 10
          else
            aws ecs update-service --cluster "${ECS_CLUSTER}" --service "${ECS_SERVICE}" --force-new-deployment
          fi

  deploy-qint-containers:
    docker:
    - image: ussba/cc-docker-git-aws:latest
    steps:
    - deploy:
        name: Update qint katana ECS Task Definition and roll out new containers
        # Ensure default '-eo pipefail' commands aren't used; ecs-deploy doesn't support it at this time
        shell: /bin/bash
        no_output_timeout: '30m'
        command: |
          ecs-deploy -k ${LOWER_AWS_KEY} \
                     -s ${LOWER_AWS_SECRET} \
                     -r us-east-1 -c qint-ecs \
                     -n qint-katana \
                     --timeout 1200 \
                     --enable-rollback \
                     -i "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_SHA1}"
  deploy-stge-containers:
    docker:
    - image: ussba/cc-docker-git-aws:latest
    steps:
    - deploy:
        name: Update stge katana ECS Task Definition and roll out new containers
        # Ensure default '-eo pipefail' commands aren't used; ecs-deploy doesn't support it at this time
        shell: /bin/bash
        no_output_timeout: '30m'
        command: |
          ecs-deploy -k ${LOWER_AWS_KEY} \
                     -s ${LOWER_AWS_SECRET} \
                     -r us-east-1 -c stge-ecs \
                     -n stge-katana \
                     --timeout 1200 \
                     --enable-rollback \
                     -i "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_SHA1}"
  deploy-prod-containers:
    docker:
    - image: ussba/cc-docker-git-aws:latest
    steps:
    - deploy:
        name: Update prod katana ECS Task Definition and roll out new containers
        # Ensure default '-eo pipefail' commands aren't used; ecs-deploy doesn't support it at this time
        shell: /bin/bash
        no_output_timeout: '30m'
        command: |
          ecs-deploy -k ${LOWER_AWS_KEY} \
                     -s ${LOWER_AWS_SECRET} \
                     -r us-east-1 -c prod-ecs \
                     -n prod-katana \
                     --timeout 1200 \
                     --enable-rollback \
                     -i "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_SHA1}"
  push-tag:
    working_directory: /home/circleci/project
    docker:
    - image: ussba/cc-docker-git-aws
    steps:
    - setup_remote_docker:
        docker_layer_caching: true
    - deploy:
        name: Pull existing docker image, push to ECR with new tag
        command: |
          loginlower="$(export AWS_ACCESS_KEY_ID=${LOWER_AWS_KEY} AWS_SECRET_ACCESS_KEY=${LOWER_AWS_SECRET} && aws ecr get-login --region us-east-1 --no-include-email)"
          ${loginlower}
          docker pull "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_SHA1}"
          docker tag "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_SHA1}" "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_TAG}"
          docker push "${AMAZON_ECR_ENDPOINT_LOWER}/${AMAZON_ECR_REPO}:${CIRCLE_TAG}"
